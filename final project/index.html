<!DOCTYPE html>
<html>
<head>

	<title>LOCOLOR</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>

</head>

<body>
	<div id="container">
	</div>

	<main>

		<form class="animated fadeInDown" id="get-weather">
			<input type="zip" value="" id="zipinput" maxlength="5" placeholder="ZIP CODE" style="border:none"/>

			<button type="submit" class="submitbutton" id="button" style="visibility: inherit; opacity: 1;">Submit</button> 
		</form>
			
		<div id="elements">	


			<div class="weather" id="temp"> 

				<h3 class="hidden" id="temptxt">Temperature</h3>


			</div>

			<div class="weather" id="humidity"> 

				<h3 class="hidden" id="humidtxt">Humidity</h3>


			</div>

			<div class="weather" id="speed"> 


				<h3 class="hidden" id="windtxt">Wind Speed</h3>

			</div>

		</div>
		

	</main>


	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
