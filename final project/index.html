<!DOCTYPE html>
<html>
<head>

	<title>HUE CLOUD</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
	
</head>

<body>
	<div id="container">
	</div>

	<div id="header">

		<h1>HUE CLOUD</h1>

	</div>

	<main>

		<form class="animated fadeInDown" id="get-weather">
			<input type="zip" value="" id="zipinput" align="center" maxlength="5" placeholder="ZIP CODE" autocomplete="off" style="border:none"/>

		<div id="elements">	

			<div class="weather" id="city">

				<span id="city-val"></span>

			</div>


			<div class="weather" id="temp"> 

				<img src="images/temp.png" class="icon">

				<br>

				<span id="temp-val"></span>

				<h3 id="temptxt">Temperature</h3>

			</div>

			<div class="weather" id="humidity"> 

				<img src="images/humid.png" class="icon">

				<br>

				<span id="humid-val"></span>

				<h3 id="humidtxt">Humidity</h3>


			</div>

			<div class="weather" id="speed"> 

				<img src="images/wind.png" class="icon">

				<br>

				<span id="speed-val"></span>

				<h3 id="windtxt">Wind Speed</h3>

			</div>

		</div>

			<button type="submit" class="submitbutton" id="button" style="visibility: inherit; opacity: 1;">Submit</button> 
		</form>
			
	
		

	</main>


	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
